<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aula</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <font color="white">
    <header>
        <div>
            <img src="https://estudante.sesisenai.org.br/img/login/sesi-senai-branca.webp">
        </div>
    </header>
            
        <div id="corpo">
            <p>Seu nome: <input type= "text"></input></p>
  
            <p>Senha: <input type="password"></input><p>

            <p>Nota: <input type= "number" value="0" step="0.5" max="10"></input></p/><br>
            <p>Situação Conjugal:</p>
            <input type="radio" name="gender" value="male" checked> Masculino<br>
            <input type="radio" name="gender" value="female"> Feminino<br>
            <input type="radio" name="gender" value="other"> Outro
            <p>Método de contato: </p>
            <input name="contato" value="email" type="checkbox"> E-mail</type>
            <input name="contato" value="telefone" type="checkbox"> Telefone</type>
            <p>Insira a descrição:</p>
            <textarea name="descrição" rows="4" cols="100"></textarea><br>

            <table align="left" border="1" bordercolor="white">
            <caption><b>Tabela</b></caption>
            <th>Avião</th>
            <th>Saida</th>
            <th>Destino</th>
            <th>Situação</th>
            <TR ALIGN="CENTER">
            <TD><B>Boeig 737</B></TD>
            <TD><B>19:00</B></TD>
            <TD><B>Curitiba</B></TD>
              <TD><B>Partida</B></TD>
            </TR>
             <TR ALIGN="CENTER">
              <TD><B>Azul 292</B></TD>
              <TD><B>20:45</B></TD>
              <TD><B>São Paulo</B></TD>
              <TD><B><marquee>Saida agora</marquee></B></TD>
             </TR>
             <TR ALIGN="CENTER">
            <TD><B>Boeig 727</B></TD>
            <TD><B>21:00</B></TD>
            <TD><B>Salvador</B></TD>
              <TD><B>Chegando</B></TD>
            </TR>

            </table>
            </div>


    <footer></footer>
</font>
</body>
</html>
